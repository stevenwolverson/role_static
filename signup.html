<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taprole | Discover your unique role</title>
    <link rel="stylesheet" href="./styles/signup.css" />

    <header>
      <div class="logo">
        <a href="./index.html">
          <h1>role</h1>
        </a>
      </div>
      <div class="headBar">
        <button><a href="./login.html">Log In</a></button>
      </div>
    </header>

    <section class="content">
      <h2>Sign up to find work you love</h2>

      <div class="oauth-btn">
        <button>
          <!-- <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-facebook"
            viewBox="0 0 16 16"

              d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"

          </svg> -->
          <a href="#">Continue with Facebook</a>
        </button>
        <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-google"
            viewBox="0 0 16 16"

            <path
              d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"

        </button>
      </div>

      <div class="divider-box">
        <div class="divider"></div>
        <p>or</p>
        <div class="divider"></div>
      </div>

      <div class="signup-form">
        <form action="#">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" />
          <label for="email">Email</label>
          <input type="text" id="email" name="email" />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password (8 or more characters)"
          />

          <div class="checkbox">
            <input type="checkbox" id="terms" class="termsbox" />
            <label for="terms"
              >Yes, I understand and agree to the
              <a href="#">Taprole Terms of Service</a>, including the
              <a href="#">User Agreement</a> and
              <a href="#">Privacy Policy</a></label
            >
          </div>

          <button type="submit">Sign up</button>
        </form>
      </div>

      <p class="footer">© Copyright 2024. taprole® Sdn.Bhd.</p>
    </section>
