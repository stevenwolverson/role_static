<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taprole | Discover your unique role</title>
    <link rel="stylesheet" href="./styles/companyProfile.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="./index.html">
          <h1>role</h1>
        </a>
      </div>
      <div class="headBar">
        <button><a href="./login.html">Log In</a></button>
      </div>
    </header>

    <section class="profile-container">
      <div class="profile-bg">
        <img src="./imgs/companies/mongodb.svg" alt="company logo" />
      </div>

      <div class="company-details">
        <div class="company-name">
          <h2>MongoDB</h2>
          <span class="material-symbols-outlined"> verified_user </span>
        </div>

        <div class="switch-container">
          <button class="overview">About</button>
          <button class="jobs">Jobs</button>

        <div class="about">
          <h3>About MongoDB</h3>
          <p>
            MongoDB is a source-available, cross-platform, document-oriented
            database program. Classified as a NoSQL database product, MongoDB
            utilizes JSON-like documents with optional schemas.
          </p>

          <div class="company-link">
            <a href="https://www.mongodb.com">
              <img
                src="./imgs/companies/mongodb.svg"
                alt="mongodb company logo"
              />
              <span>mongodb.com</span>
            </a>
          </div>
        </div>
      </div>
    </section>

    <p class="footer">© Copyright 2024. taprole® Sdn.Bhd.</p>
